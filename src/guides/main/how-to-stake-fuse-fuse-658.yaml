name: How to Stake $FUSE
publishStatus: Draft
steps:
  - content: >-
      This tutorial will explain how to delegate/stake/unstake your FUSE.


      Note: You can only stake FUSE which is on the Fuse network. Please make
      sure you have changed into the Fuse network in Metamask while doing any
      transactions on the staking UI.         
    name: Introduction
    stepItems: []
    uuid: ed650a70-3067-455a-8ad8-3f0ca0c3f2d7
  - content: >+
      Navigate to staking.fuse.io and log in to your wallet through Metamask.
      Make sure you are on the Fuse network. 


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/fuse/Guide/62aa1eb9_caf3_44e4_88bb_13197dc1e376/1695729615528_screenshot_2023-09-26%20at%2015.00.00.png"/>
      </div>

    name: Step 1
    stepItems: []
    uuid: 3289e914-ed56-4401-b05b-f87fa3c6e1b5
  - content: >+
      Once you are logged in you can see your address on the right-hand top
      corner. You can also view any current staked positions by clicking 'Mt
      Staked' 


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/fuse/Guide/62aa1eb9_caf3_44e4_88bb_13197dc1e376/1695729817789_screenshot_2023-09-26%20at%2015.02.47.png"/>
      </div>

    name: Step 2
    stepItems: []
    uuid: 1d1b45be-d682-4158-9a7a-3a0c71397502
  - content: >+
      Select the Validator node where you want to delegate your tokens by
      considering various factors like fees, uptime, etc.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/fuse/Guide/62aa1eb9_caf3_44e4_88bb_13197dc1e376/1695729895569_screenshot_2023-09-26%20at%2015.04.26.png"/>
      </div>

    name: Step 3
    stepItems: []
    uuid: f608fcd6-fd2e-49de-a2d8-8dd0e03342c0
  - content: >+
      Click the validator you want to delegate to, input the amount of Fuse you
      want to stake, and click Stake. 


      You will also see the APY on staking when you enter the amount of FUSE you
      want to stake. You can see the staked amount right next to the validator
      name to whom you have delegated your stake. 


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/fuse/Guide/62aa1eb9_caf3_44e4_88bb_13197dc1e376/1695730019626_screenshot_2023-09-26%20at%2015.05.26.png"/>
      </div>

