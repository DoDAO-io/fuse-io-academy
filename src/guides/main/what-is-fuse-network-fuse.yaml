  - content: >-
      The Mobile First teach stack enables companies to build mobile-first
      applications for both iOS and Android platforms. With this stack, SMBs can
      easily create their next app with web3 capabilities powered by the Fuse
      network or upgrade their existing apps by integrating the Fuse Flutter
      SDK.
