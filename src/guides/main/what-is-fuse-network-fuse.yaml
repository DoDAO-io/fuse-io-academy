  - content: >-
      The underlying blockchain is a Layer 1 Ethereum Virtual Machine
      (EVM)-compatible, making it easy to port or migrate existing applications
      created for the Ethereum network or other EVM-compatible networks. The
      Fuse blockchain maintains a sub-5-second average block generation time
      with transactions costing as little as $0.001. The Native Token is FUSE.
