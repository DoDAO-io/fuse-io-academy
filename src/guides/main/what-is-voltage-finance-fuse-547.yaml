  - content: >-
      Yield farming on Voltage DEX is a process that allows you to earn VOLT
      token rewards by providing liquidity to the platform. To get started, you
      need to search and select two tokens that you want to pool together. For
      example, you can choose FUSE and FUSD. 


      Once you have selected the tokens, go to the Farm page and choose the same
      Farm that you entered in the pool. In this case, it would be the FUSE +
      FUSD Farm. By doing this, you are staking your LP (Liquidity Provider)
      tokens in the farm.


      To receive your VOLT token rewards, you need to select the claim button on
      the withdraw tab. The VOLT token rewards are updated every few seconds, so
      you can claim them periodically. 


      If you want to unstake your LP tokens, you can navigate to the withdraw
      tab under the farm and select withdraw at the bottom of the panel. This
      will allow you to remove your liquidity from the farm.


      To find the corresponding pool, go to the Pools page on the left toolbar.
      Here, you can search for and select the pool that matches the tokens you
      have pooled together.


      Yield farming on Voltage DEX is a great way to earn VOLT token rewards by
      providing liquidity to the platform. By following these steps, you can
      start yield farming and maximize your earnings. Remember to connect and
      confirm your wallet before you begin the process.
